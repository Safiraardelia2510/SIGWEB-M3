<!DOCTYPE html>
<html>
<body>

    <h2>Masukkan Angka</h2>
    <input id="datainput" type="text"/>
    <input type="button" value="click" onclick="fibonacci(datainput.value);"/>
    <p id="hasil"></p>

    <script>
        var fibonacci;
        fibonacci = function (n) 
        {
          if (n==1) {
            var loop = [0, 1];
            return loop;
          } 
        
          else {
            var s = fibonacci(n - 1);
            s.push(s[s.length - 1] + s[s.length - 2]);
            document.getElementById("hasil").innerHTML =s;
            return s;
          }
           
        };
        </script>
        
</body>
</html>
