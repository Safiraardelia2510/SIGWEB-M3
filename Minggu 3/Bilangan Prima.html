<!DOCTYPE html>
<html>
<body>

    <h2>Masukkan Angka</h2>
    <input id="datainput" type="text"/>
    <input type="button" value="click" onclick="Prime();"/>
    <p id="hasil"></p>

        <script>
            function Prime(){
            var num;
            num = document.getElementById('datainput').value;
            if(num>=0){ 
                    for(j=2;j<=num;j++){ 
                    var hasil=false; 
                    for(k=2;k<j;k++){ 
                    if(j%k==0)hasil=true; 
                        } 
        
                       if(!hasil){ 
                            if(j>2){
                             document.getElementById("hasil").innerHTML+=", "; 
                            }
                        
                        document.getElementById("hasil").innerHTML+=j; 
                            
                        } 
                    } 
                }   
            }
        </script>
</body> 
</html>
